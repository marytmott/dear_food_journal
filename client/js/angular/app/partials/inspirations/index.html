
<div class="col-md-10">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-3">
          <a ng-href="/journals/{{ vm.journal }}/inspirations/new">Add New Inspiration</a>
        </div>
        <div class="col-md-9">
          <!-- <div class="" -->
      // add new search box
        </div>
      </div>
    </div>


    <div class="panel-body">
      <div class="row insp-menu-row">
        <div class="col-md-1 text-right">
          Show:
        </div>
        <div class="col-md-3">
          <div class="form-inline">
            <div class="form-group">
              <input type="checkbox" id="quotes-cxb" value="true" ng-model="vm.show.quotes" ng-click="vm.reloadMasonry()"><label for="quotes-cxb"> Quotes</label>
            </div>
            <div class="form-group">
              <input type="checkbox" id="img-cxb" value="true" ng-model="vm.show.images" ng-click="vm.reloadMasonry()"><label for="img-cxb"> Images</label>
            </div>
            <div class="form-group">
              <input type="checkbox" id="tips-cxb" value="true" ng-model="vm.show.tips" ng-click="vm.reloadMasonry()"><label for="tips-cxb"> Tips</label>
            </div>
          </div>
        </div>
        <div class="col-md-8"
          <div class="form-group">
          <form class="form-inline">
            <div class="form-group">
              <label for="sort-category" class="">Show (checkboxes)?:</label>
              <select id="sort-category" class="form-control input-sm" ng-model="vm.sort">
                <option value="+time">Earliest to Latest</option>
                <option value="-time">Latest to Earliest</option>
                <option value="+name">Name</option>
                <option value="-totalNutrition.calories">Most Calories</option>
                <option value="+totalNutrition.calories">Least Calories</option>
              </select>
            </div>
          </form>
          </div>
        </div>
        <!-- pick new date -->
        <div class="col-md-5">
          // get random  inspiraiton
        </div>
      </div>


      <!-- <div class="row"> -->
// looks like you need to add some inspirations to help you focus on what helps you!
  <div id="insp-all">
      <div masonry reload-on-show>
        <div class="masonry-brick insp-mdiv" ng-repeat="inspiration in vm.inspirations">
          <div class="insp-mele-quote" ng-if="inspiration.type === 'quote'" ng-show="vm.show.quotes">
            <p>{{ inspiration.quote }}</p>
            <p ng-if="inspiration.author">- {{ inspiration.author }}</p>
          </div>
          <img ng-src="{{ inspiration.imageLink }}" class="insp-img-m" ng-if="inspiration.type === 'image'" ng-show="vm.show.images" />
          <p class="insp-mele-tip" ng-if="inspiration.type === 'tip'" ng-show="vm.show.tips">{{ inspiration.tip }}</p>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
