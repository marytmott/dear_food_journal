<div class="row">
  <div class="col-md-2 text-center">
    <df-menu-left></df-menu-left>
  </div>
<div class="col-md-10">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a ng-href="/journals/{{ vm.journal }}/inspirations/new">Add New Inspiration</a>
    </div>

    <div class="panel-body">
      <div class="row insp-menu-row">
        <div class="col-md-1 text-right">
          Show:
        </div>
        <div class="col-md-3">
          <div class="form-inline">
            <div class="form-group">
              <input type="checkbox" id="quotes-cxb" value="true" ng-model="vm.show.quotes" ng-click="vm.reloadMasonry()"><label for="quotes-cxb">Quotes</label>
            </div>
            <div class="form-group">
              <input type="checkbox" id="img-cxb" value="true" ng-model="vm.show.images" ng-click="vm.reloadMasonry()"><label for="img-cxb">Images</label>
            </div>
            <div class="form-group">
              <input type="checkbox" id="tips-cxb" value="true" ng-model="vm.show.tips" ng-click="vm.reloadMasonry()"><label for="tips-cxb">Tips</label>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="insp-search" class="col-md-2 control-label">Search:</label>
              <div class="col-md-10">
                <input type="text" id="insp-search" class="form-control" ng-model="search">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          // get random  inspiraiton
        </div>
      </div>

      <!-- notes TODO -->
      <p>// looks like you need to add some inspirations to help you focus on what helps you!</p>

      <div id="insp-all">
        <div masonry reload-on-show>
          <div class="masonry-brick insp-mdiv" ng-repeat="inspiration in vm.inspirations | filter: search">
            <h5 ng-if="inspiration.type === 'quote'" ng-show="vm.show.quotes"><a class="insp-links" ng-href="/journals/{{ vm.journal }}/inspirations/{{ inspiration._id }}/edit"><div class="insp-mele-quote">
              <p>{{ inspiration.quote }}</p>
              <p ng-if="inspiration.author">- {{ inspiration.author }}</p>
            </div></a></h5>
            <div ng-model="inspiration.title" ng-if="inspiration.type === 'image'" ng-show="vm.show.images">
              <a ng-href="/journals/{{ vm.journal }}/inspirations/{{ inspiration._id }}/edit"><img ng-src="{{ inspiration.imageLink }}" class="insp-img-m" /></a>
            </div>
            <h5 ng-if="inspiration.type === 'tip'" ng-show="vm.show.tips"><a class="insp-links" ng-href="/journals/{{ vm.journal }}/inspirations/{{ inspiration._id }}/edit"><p class="insp-mele-tip"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ inspiration.tip }}</p></a></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
