<div class="row">
  <div id="new-food">
    <div class="container-fluid">

      <!-- new meal div -->
      <div class="col-md-5 panel panel-default new-food">
        <div class="panel-body">
          <form class="form-horizontal" ng-submit="vm.addMeal()" novalidate>
            <fieldset>
              <legend>New Meal</legend>

              <div class="form-group">
                <label for="meal-date" class="col-md-3 control-label">Date:</label>
                <div class="col-md-5">
                  <input type="date" id="meal-date" class="form-control" ng-model="vm.meal.date" />
<!--                   <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
 -->                </div>
              </div>

              <div class="form-group">
                <label for="meal-time" class="col-md-3 control-label">Time:</label>
                <div class="col-md-4">
                  <input type="time" id="meal-time" class="form-control" ng-model="vm.meal.time" />
<!--                   <span class="input-group-addon"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
 -->                </div>
              </div>


              <div class="form-group">
                <label for="meal-type" class="col-md-3 control-label">Meal type:</label>
                <div class="col-md-6">
                  <select id="meal-type" class="form-control" ng-model="vm.meal.name">
                    <option value="" disabled selected>Meal or snack?</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                    <option value="Beverage snack">Beverage as snack</option>
                    <option value="Dessert">Dessert</option>
                  </select>
                </div>
              </div>

              <!-- move this out to directive or part directive? (to use on form below)-->
              <div ng-repeat="food in vm.meal.foods track by $index">
                <div class="form-group">
                  <label for="{{ food.id }}" class="col-md-3 control-label">You had:</label>
                  <div class="col-md-8">
                    <input type="text" id="{{ food.id }}" class="form-control" value="{{ food.fields.item_name }}" disabled />
                  </div>
                  <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true" ng-click="vm.removeFood(food)"></span>
                </div>
                <ul class="horizontal-list text-center" df-search-results food-data="food"></ul>
                <div class="form-group">
                  <label for="{{ food.servingSzId }}" class="col-md-3 control-label">Servings?</label>
                  <div class="col-md-3"> <!-- do this as ng-repeat?/directive/array? -->
                    <select id="{{ food.servingSzId }}" ng-options="size as size for size in [.25, .3, .5, .67, .75, 1, 1.25, 1.3, 1.5, 1.67, 1.75, 2, 2.25, 2.3, 2.5, 2.67, 2.75, 3]" class="form-control" ng-model="food.userServing">
                    </select>
                  </div>
                </div>
                need to add new form group (directive) for serving size!
              </div>




<!-- ng-if="vm.meal.userFoods.length > 0" -->
              <div ng-repeat="food in vm.meal.userFoods">
              <!-- this should be a modal? -->
                <div class="form-group">
                  <label for=" {{ food.id }}" class="col-md-3 control-label">Food name:</label>
                  <div class="col-md-8">
                    <input type="text" id=" {{ food.id }}" class="form-control" value="{{ food.name }}" />
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Calories:</label>
                      <div class="">
                      <input type="number" class="form-control" ng-model="food.calories">
                    </div>

                  </div>
                </div>
              </div>

brand, name, calories, fat, carbs, fiber, protein, sugar
              <div class="form-group">
                <button type="button" class="btn btn-info btn-xs" ng-click="vm.addOwnFood()">Add My Own Food</button>
              </div>


              <button type="submit" class="btn btn-primary">Add Meal</button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- search div -->
      <div class="col-md-5 panel panel-default new-food">
        <div class="panel-body">
          <form id="food-search-form" ng-submit="vm.foodSearch()" novalidate>
            <label for="food-search" class="control-label">Find your food:</label>
            <div class="input-group">
              <input type="text" id="food-search" class="form-control" placeholder="What did you have?" ng-model="vm.apiSearch" />
              <span class="input-group-btn">
                <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </form>
          <div ng-show="vm.searchResults">
            <div class="row">
              <div class="col-md-9">
                <h4>Click your food below to add it to your meal.</h4>
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-default btn-xs" ng-click="vm.clearFoodSearch()">Clear Results</button>
              </div>
            </div>
            <div id="search-results">
              <div ng-repeat="food in vm.searchResults" class="unselectable panel panel-default" ng-click="vm.addToMeal(food)">
                <div class="panel-body">
                  <p>
                    <span class="glyphicon glyphicon-chevron-left text-primary" aria-hidden="true" ></span> {{ food.fields.item_name }} from {{ food.fields.brand_name }}
                  </p>
                  <ul class="horizontal-list" df-search-results food-data="food"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
