<div class="row">
  <div id="new-food">
    <div class="container-fluid">

      <!-- new meal div -->
      <div class="col-md-5 panel panel-default new-food">
        <div class="panel-body">
          <form class="form-horizontal" ng-submit="vm.addMeal()" novalidate>
            <fieldset>
              <legend>New Meal</legend>

              <div class="form-group">
                <label for="meal-date" class="col-md-3 control-label">Date:</label>
                <div class="col-md-5">
                  <input type="date" id="meal-date" class="form-control" ng-model="vm.meal.date" />
<!--                   <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
 -->                </div>
              </div>

              <div class="form-group">
                <label for="meal-time" class="col-md-3 control-label">Time:</label>
                <div class="col-md-4">
                  <input type="time" id="meal-time" class="form-control" ng-model="vm.meal.time" />
<!--                   <span class="input-group-addon"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
 -->                </div>
              </div>


              <div class="form-group">
                <label for="meal-type" class="col-md-3 control-label">Meal type:</label>
                <div class="col-md-6">
                  <select id="meal-type" class="form-control" ng-model="vm.meal.name">
                    <option value="" disabled selected>Meal or snack?</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                    <option value="Beverage snack">Beverage as snack</option>
                    <option value="Dessert">Dessert</option>
                  </select>
                </div>
              </div>

              <!-- move this out to directive? -->
              <div ng-repeat="food in vm.meal.foods track by $index">
                <div class="form-group">
                  <label for="{{ food.id }}" class="col-md-3 control-label">You had:</label>
                  <div class="col-md-8">
                    <input type="text" id="{{ food.id }}" class="form-control" value="{{ food.fields.item_name }}" disabled />
                  </div>
                  <!-- <div class="col-md-1">
                  </div> -->
                    <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                  <!-- <div class="form-control"> -->
                  <!-- </div> -->
                </div>
                <ul class="horizontal-list" df-search-results food-data="food"></ul>
              </div>
              button: add your own button




              <button type="submit" class="btn btn-primary">Add Meal</button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- search div -->
      <div class="col-md-5 panel panel-default new-food">
        <div class="panel-body">
          <form id="food-search-form" ng-submit="vm.foodSearch()" novalidate>
            <label for="food-search" class="control-label">Find your food:</label>
            <div class="input-group">
              <input type="text" id="food-search" class="form-control" placeholder="What did you have?" ng-model="vm.apiSearch" />
              <span class="input-group-btn">
                <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </form>
          <div ng-show="vm.searchResults">
            <h4>Click your food below to add it to your meal.</h4>
            <div id="search-results">
              <div ng-repeat="food in vm.searchResults" class="unselectable panel panel-default" ng-click="vm.addToMeal(food)">
                <div class="panel-body">
                  <p>
                    <span class="glyphicon glyphicon-chevron-left text-primary" aria-hidden="true" ></span> {{ food.fields.item_name }} from {{ food.fields.brand_name }}
                  </p>
                  <ul class="horizontal-list" df-search-results food-data="food"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
