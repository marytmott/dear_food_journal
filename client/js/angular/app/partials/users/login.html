
<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
            <div class="modal-header">
        <button type="button" class="close" ng-click="lc.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
      <div class="modal-body">
<form ng-submit="lc.login()" novalidate>
  <label for="email">email:</label>
  <input type="text" id="email" placeholder="enter your email" ng-model="lc.user.email" />
  <label for="password">password:</label>
  <input type="password" placeholder="enter a password" ng-model="lc.user.password" />
  <button type="submit">Login</button>  <button type="button" ng-click="lc.cancel()">Cancel</button>

</form>
</div>
</div>
</div>
</div>
