<div class="col-md-10">
<div class="panel panel-default">
  <div class="panel-heading">
  <p> need to fix pluralization of 's'</p>
    <h3>{{ vm.user.firstName }}'s Journal</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-6">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="wt-chng-rsn">I want to lose weight because: </label>

      <div class="form-group">

      <div class="form-group">
        <label for="weight-goal" class="control-label">Weight Goal:</label>
        <input type="number" id="weight-goal" class="form-control" ng-model="vm.journal.weightGoal" />
      </div>
       <!-- PUT THIS ON USER SIGN UP PAGE!! -->
      <div class="form-group">
        <label for="orig-weight">Original Weight:</label>
        <input type="number" id="orig-weight" class="form-control" ng-model="vm.journal.originalWeight" />
      </div>
      <div class="form-group">
        <p>to date weight change</p>
        <p>update weight</p>
        <p>modify total weight change</p>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
