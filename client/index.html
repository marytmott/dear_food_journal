<!DOCTYPE html>
<html ng-app="dearFoodJ">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/styles.css" />
  <base href="/">
</head>
<body>
  <!-- make header or nav a directive? -->
  <header ng-controller="AuthController as vm">
    <!-- account/main nav -->
    <nav>
      <a href="/">Dear Food Journal</a>
      <a href="/signup" ng-if="!vm.currentUser">Sign up</a>
      <a href="/login" ng-if="!vm.currentUser">Login</a>
      <a href="" ng-if="vm.currentUser" ng-click="vm.logout()">Log out</a>
    </nav>

    <!-- menu nav -->
    <nav ng-if="vm.currentUser">
      <a ng-href="/{{vm.currentUser.id}}">account</a>
      <a ng-href="/{{vm.currentUser.id}}/{{vm.currentUser.journal}}">journal</a>
      add meal
    </nav>
  </header>

  <!-- add left sidebar -->

  <!-- add right sidebar -->

TESTING

  <div ng-view></div>

  <!-- Third-party JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>

  <!-- main app module -->
  <script src="/js/angular/app/app.module.js"></script>

  <!-- users -->
  <script src="/js/angular/app/users/users.module.js"></script>
  <script src="/js/angular/app/users/config.route.js"></script>
  <script src="/js/angular/app/users/users.controller.js"></script>
  <script src="/js/angular/app/users/users.factory.js"></script>

  <!-- auth -->
  <script src="/js/angular/app/auth/auth.module.js"></script>
  <script src="/js/angular/app/auth/auth.controller.js"></script>
  <script src="/js/angular/app/auth/auth.factory.js"></script>

  <!-- journals -->
  <script src="/js/angular/app/journals/journals.module.js"></script>
  <script src="/js/angular/app/journals/config.route.js"></script>
  <script src="/js/angular/app/journals/journals.controller.js"></script>
  <script src="/js/angular/app/journals/journals.factory.js"></script>

</html>
